<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Social links profile</title>

  </head>
  <body>
    <div class="card">
      <div class="card-profile-details">
        <img src="./assets/images/avatar-jessica.jpeg" alt="profile image" class="profile-img">
        <div class="card-n-l">
          <h2 class="card-name">Jessica Randall</h2>
          <p class="card-location">London, United Kingdom</p>
        </div>
        <p class="card-bio">"Front-end developer and avid reader."</p>
      </div>
    
      <div class="social-links">
        <div class="social-link">
          <p>Github</p>
        </div>
        <div class="social-link">
          <p>Frontendentor</p>
        </div>
        <div class="social-link">
          <p>LinkedIn</p>
        </div>
        <div class="social-link">
          <p>Twitter</p>
        </div>
        <div class="social-link">
          <p>Instagram</p>
        </div>
      </div>
      
    </div>

    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
      <p>Coded by <a href="https://www.github.com/alidevc">alidevc</a>.</p>
    </div>

  </body>
</html>
