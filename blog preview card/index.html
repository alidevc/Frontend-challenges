<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">

    <div class="card">
      <img src="./assets/images/illustration-article.svg" alt="illustration-article" class="card-img">

      <p class="card-tag">Learning</p>

      <div class="profile">
        <img src="./assets/images/image-avatar.webp" alt="progile image" class="profile-img">
        <p class="profile-name">Greg Hooper</p> 
      </div>
    </div>

    <div class="attribution">
